<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log Online - Sign In / Sign Up</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #007bff, #0056b3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      width: 370px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 20px;
      color: #0056b3;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: #0056b3;
      transform: scale(1.03);
    }

    .toggle {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }

    .toggle span {
      color: #007bff;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.3s;
    }

    .toggle span:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h2 id="form-title">Sign Up</h2>

    <!-- Sign Up Form -->
    <form id="signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Sign In Form -->
    <form id="signin-form" style="display: none;">
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In <a href="./Logonline.html"></a></button>
    </form>

    <div class="toggle">
      <p id="toggle-text">
        Already have an account? 
        <span onclick="toggleForms()">Sign In</span>
      </p>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById("signup-form");
    const signinForm = document.getElementById("signin-form");
    const formTitle = document.getElementById("form-title");
    const toggleText = document.getElementById("toggle-text");

    function toggleForms() {
      if (signupForm.style.display === "none") {
        signupForm.style.display = "block";
        signinForm.style.display = "none";
        formTitle.innerText = "Sign Up";
        toggleText.innerHTML = 'Already have an account? <span onclick="toggleForms()">Sign In</span>';
      } else {
        signupForm.style.display = "none";
        signinForm.style.display = "block";
        formTitle.innerText = "Sign In";
        toggleText.innerHTML = 'Donâ€™t have an account? <span onclick="toggleForms()">Sign Up</span>';
      }
    }

    // Redirect to home page
    signupForm.addEventListener("submit", function(e){
      e.preventDefault();
      window.location.href = "home.html"; 
    });

    signinForm.addEventListener("submit", function(e){
      e.preventDefault();
      window.location.href = "home.html"; 
    });
  </script>
</body>
</html>
